name: 📦 check-manifest 

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install check-manifest
        run: |
          python -m pip install --upgrade pip
          pip install check-manifest

      - name: ✅ Run check-manifest
        run: check-manifest
