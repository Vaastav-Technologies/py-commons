name: Python 🐍 CI (Lint, Typecheck, Doctest)


on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13", "3.x"]

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage codecov ruff mypy

      - name: ✅ Run Ruff (Lint)
        run: ruff check .

      - name: 🧠 Run Mypy (Static Type Check)
        run: mypy -p vt.utils.commons.commons --namespace-packages
        env:
          PYTHONPATH: .

      - name: 🧪 Run Doctests and Coverage
        run: |
          coverage run -m pytest --doctest-modules .
          coverage xml

      - name: 📈 Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
